{% extends "base.html" %}
<!-- Load static files -->
{% load static %}

{% block page_header %}
    <!-- Basic Boostrap gird -->
    <!-- Grid container containing single row -->
    <div class="container header-container">
        <!-- Row containing empty column -->
        <div class="row">
            <div class="col"></div>
        </div>
        <!-- End of row -->
    </div>
    <!-- End of grid container -->
{% endblock %}

{% block content %}
    <!-- Basic Boostrap gird -->
    <!-- Grid container containing single row -->
    <div class="container">
        <!-- Row containing empty column -->
        <div class="row">
            <div class="col">
                {{ products }}
            </div>
        </div>
        <!-- End of row -->
    </div>
    <!-- End of grid container -->
{% endblock %}
